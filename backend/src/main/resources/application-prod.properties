spring.application.name=predio-mijangos-api

# ---------- JPA ----------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# ---------- Flyway (com\u00fan) ----------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.out-of-order=true
spring.flyway.schemas=predio_mijangos
spring.flyway.default-schema=predio_mijangos
spring.flyway.clean-disabled=false

# ---------- Seguridad (com\u00fan; se puede sobreescribir por perfil/env) ----------
app.security.jwt.secret=${JWT_SECRET:NtnSniM87XKR2cDLBB4L+vrRHRKBUausPzBAFFHu6VU=}
app.security.jwt.expiration-minutes=${JWT_EXP_MIN:480}

# ---------- Logging ----------
logging.level.org.flywaydb=DEBUG
