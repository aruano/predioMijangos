server.port=${PORT:8080}

# ---------- Datasource (RDS / MySQL gestionado) ----------
spring.datasource.url=${DB_URL}   # ej: jdbc:mysql://<rds-endpoint>:3306/predio_mijangos?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ---------- JPA ----------
spring.jpa.show-sql=false

# ---------- Flyway ----------
# Mant\u00e9n la misma config del base; si requieres orden estricto:
# spring.flyway.out-of-order=false

# ---------- JWT (obligatorio en prod, sin defaults d\u00e9biles) ----------
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration-minutes=${JWT_EXP_MIN:480}

# ---------- CORS (solo tus dominios) ----------
app.cors.allowed-origins=https://app.predio-mijangos.com,https://admin.predio-mijangos.com
